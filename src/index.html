<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/sass/file_manifest.scss" />

    <script defer src="../src/app.js"></script>

    <title>Accessible Todo app</title>
  </head>

  <body class="container dark-theme">
    <header class="header">
      <div class="header__content">
        <h1 class="header__title heading-main">TODO</h1>

        <div id="a11y-mode" class="sr-only">
          Visual elements will have increased contrast, including element
          focused states.
        </div>

        <div class="a11y">
          <input
            id="a11y-check"
            type="checkbox"
            class="a11y__check"
            aria-label="Enhanced accessibility mode"
            aria-describedby="a11y-mode"
            title="Accessibility mode"
          />
        </div>

        <div class="theme">
          <img class="theme__icon" src="./images/icon-sun.svg" alt="sun icon" />
          <input
            type="checkbox"
            class="theme__slider"
            aria-label="Light theme"
          />
        </div>
      </div>
    </header>

    <main class="todo">
      <form class="todo__create" action="submit">
        <input
          id="input-create"
          type="text"
          class="todo__input"
          placeholder="Create a new todo..."
        />
        <label class="sr-only" for="input-create">Create a new todo</label>
        <button type="submit" id="create-todo-btn" aria-label="Create Todo">
          Create
        </button>
      </form>

      <div
        class="todo-edit hidden"
        role="dialog"
        aria-labelledby="dialog-title"
      >
        <h1 id="dialog-title" class="sr-only">Edit todo title and notes</h1>
        <textarea id="todo-edit-title" class="todo-edit__title"></textarea>
        <label for="todo-edit-title" class="sr-only">Edit todo name</label>
        <textarea
          id="todo-edit-body"
          class="todo-edit__body"
          placeholder="Enter notes..."
        ></textarea>
        <label for="todo-edit-body" class="sr-only">Edit todo name</label>
      </div>

      <div class="todo__controls">
        <p class="todo__items heading-2">ITEMS</p>
        <form class="select">
          <fieldset class="select">
            <legend class="sr-only">Sort Todo's</legend>
            <div class="select__btn-container">
              <!-- prettier-ignore -->
              <input type="radio" name="sort" id="select-all" class="select__btn " checked/>
              <label
                for="select-all"
                class="select__label select__label heading-2"
                >All</label
              >
            </div>
            <div id="select-2" class="select__btn-container">
              <!-- prettier-ignore -->
              <input type="radio" name="sort" id="select-active" class="select__btn" />
              <label for="select-active" class="select__label heading-2"
                >Active</label
              >
            </div>
            <div class="select__btn-container">
              <!-- prettier-ignore -->
              <input type="radio" name="sort" id="select-completed" class="select__btn"/>
              <label for="select-completed" class="select__label heading-2"
                >Completed</label
              >
            </div>
          </fieldset>
        </form>
        <button
          id="clear"
          class="clear heading-2"
          aria-label="Clear all todo's marked as completed"
        >
          Clear Completed
        </button>
      </div>

      <ol id="todo-container" class="todo__container"></ol>

      <div class="todo__footer"></div>

      <div class="user-guide">
        <p class="heading-2">Drag and drop to re-order, click todo to edit</p>
      </div>
    </main>

    <div id="overlay" class="hidden"></div>
  </body>
</html>
